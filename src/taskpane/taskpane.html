<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <h1 class="ms-font-su">Witaj !</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl"> Wybierz opcję i poczekaj chwilę aż program skończy działać</h2>

        <div class="detectors">
            <label for="names" style="word-wrap:break-word">
                <input type="checkbox" id="names" />Imiona i nazwiska
            </label>
            <label for="phones" style="word-wrap:break-word">
                <input type="checkbox" id="phones" />Numery telefonów
            </label>
            <label for="emails" style="word-wrap:break-word">
                <input type="checkbox" id="emails" />Adresy E-mail
            </label>
            <label for="pesels" style="word-wrap:break-word">
                <input type="checkbox" id="pesels" />Numery pesel
            </label>
            <label for="dates" style="word-wrap:break-word">
                <input type="checkbox" id="dates" />Daty
            </label>
            <label for="license-plates" style="word-wrap:break-word">
                <input type="checkbox" id="license-plates" />Tablice rejestracyjne
            </label>
            <label for="diseases" style="word-wrap:break-word">
                <input type="checkbox" id="diseases" />Nazwy chorób
            </label>
            <label for="postal-codes" style="word-wrap:break-word">
                <input type="checkbox" id="postal-codes" />Kody pocztowe
            </label>
            <label for="localities" style="word-wrap:break-word">
                <input type="checkbox" id="localities" />Miejscowości
            </label>
            <label for="streets" style="word-wrap:break-word">
                <input type="checkbox" id="streets" />Ulice
            </label>
        </div>

        <div class="anonymizers">
            <select id="anonymizer">
            </select>
        </div>

        <div class="anonymizer-params">
            <div>
                <label for="regexNumberParam" style="word-wrap: break-word;">
                    Możliwe kombinacje wyważenia regularnego               
                </label>
            </div>
            <div>
                <input type="number" id="regexNumberParam" value="0">
            </div>
        </div>

        <div role="button" id="anonymize" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Anonimizuj</span>
        </div>
        <div role="button" id="generate" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Generuj sztuczne dane</span>
        </div>
        <div role="button" id="analyse" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Przeprowadź analizę (długie)</span>
        </div>

        <div id="analysisResults">
        </div>
    </main>
</body>

</html>
